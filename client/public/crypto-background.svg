<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradients -->
    <radialGradient id="mainBg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" style="stop-color:#0a0f1c;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#1a1e3a;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </radialGradient>
    
    <!-- Grid pattern -->
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00ff8820" stroke-width="1"/>
      </pattern>
    </defs>
    
    <!-- Glow effects -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="chartGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="600" height="400" fill="url(#mainBg)"/>
  
  <!-- Grid overlay -->
  <rect width="600" height="400" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Central trading platform/stage area -->
  <ellipse cx="300" cy="350" rx="280" ry="40" fill="#1e293b" opacity="0.6"/>
  <ellipse cx="300" cy="345" rx="270" ry="35" fill="#334155" opacity="0.4"/>
  
  <!-- Floating trading charts background -->
  <g opacity="0.4">
    <!-- Left side chart -->
    <g transform="translate(50,100)">
      <rect width="120" height="80" rx="8" fill="#0f172a" stroke="#00ff88" stroke-width="1" opacity="0.7"/>
      <polyline points="10,60 20,45 30,50 40,35 50,40 60,25 70,30 80,15 90,20 100,10 110,15" 
                fill="none" stroke="#00ff88" stroke-width="2" filter="url(#chartGlow)"/>
      <text x="60" y="75" text-anchor="middle" font-family="Arial" font-size="8" fill="#00ff88" font-weight="bold">SOL/USD</text>
    </g>
    
    <!-- Right side chart -->
    <g transform="translate(430,120)">
      <rect width="120" height="80" rx="8" fill="#0f172a" stroke="#ffff00" stroke-width="1" opacity="0.7"/>
      <polyline points="10,60 20,55 30,40 40,45 50,30 60,35 70,20 80,25 90,10 100,15 110,5" 
                fill="none" stroke="#ffff00" stroke-width="2" filter="url(#chartGlow)"/>
      <text x="60" y="75" text-anchor="middle" font-family="Arial" font-size="8" fill="#ffff00" font-weight="bold">VOLUME</text>
    </g>
    
    <!-- Top center small chart -->
    <g transform="translate(250,50)">
      <rect width="100" height="60" rx="6" fill="#0f172a" stroke="#00d4aa" stroke-width="1" opacity="0.6"/>
      <polyline points="10,45 20,40 30,25 40,30 50,15 60,20 70,10 80,15 90,5" 
                fill="none" stroke="#00d4aa" stroke-width="2"/>
      <text x="50" y="55" text-anchor="middle" font-family="Arial" font-size="7" fill="#00d4aa">TRADES</text>
    </g>
  </g>
  
  <!-- Volume bars in corners -->
  <g opacity="0.3">
    <!-- Left volume bars -->
    <g transform="translate(20,250)">
      <rect x="0" y="40" width="8" height="30" fill="#00ff88"/>
      <rect x="12" y="35" width="8" height="35" fill="#00d4aa"/>
      <rect x="24" y="45" width="8" height="25" fill="#00ff88"/>
      <rect x="36" y="30" width="8" height="40" fill="#ffff00"/>
      <rect x="48" y="42" width="8" height="28" fill="#00d4aa"/>
    </g>
    
    <!-- Right volume bars -->
    <g transform="translate(530,280)">
      <rect x="0" y="35" width="8" height="25" fill="#00ff88"/>
      <rect x="12" y="40" width="8" height="20" fill="#00d4aa"/>
      <rect x="24" y="30" width="8" height="30" fill="#00ff88"/>
      <rect x="36" y="45" width="8" height="15" fill="#ffff00"/>
      <rect x="48" y="38" width="8" height="22" fill="#00d4aa"/>
    </g>
  </g>
  
  <!-- Floating SOL coins -->
  <g opacity="0.4" filter="url(#neonGlow)">
    <!-- Top coins -->
    <g transform="translate(100,80)">
      <circle r="12" fill="#ffff00" stroke="#fff" stroke-width="2"/>
      <text x="0" y="4" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#000">S</text>
    </g>
    
    <g transform="translate(500,70)">
      <circle r="10" fill="#ffff00" stroke="#fff" stroke-width="1"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#000">S</text>
    </g>
    
    <!-- Middle coins -->
    <g transform="translate(150,200)">
      <circle r="8" fill="#ffff00" stroke="#fff" stroke-width="1"/>
      <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#000">S</text>
    </g>
    
    <g transform="translate(450,180)">
      <circle r="9" fill="#ffff00" stroke="#fff" stroke-width="1"/>
      <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="7" font-weight="bold" fill="#000">S</text>
    </g>
  </g>
  
  <!-- Trading terminal lights -->
  <g opacity="0.6">
    <circle cx="80" cy="60" r="3" fill="#00ff88" filter="url(#neonGlow)"/>
    <circle cx="520" cy="55" r="3" fill="#ff4444" filter="url(#neonGlow)"/>
    <circle cx="300" cy="40" r="2" fill="#ffff00" filter="url(#neonGlow)"/>
    <circle cx="200" cy="70" r="2" fill="#00d4aa" filter="url(#neonGlow)"/>
    <circle cx="400" cy="65" r="2" fill="#ff8800" filter="url(#neonGlow)"/>
  </g>
  
  <!-- Data streams (animated-looking lines) -->
  <g opacity="0.2">
    <line x1="0" y1="150" x2="600" y2="160" stroke="#00ff88" stroke-width="1" stroke-dasharray="5,5"/>
    <line x1="0" y1="220" x2="600" y2="210" stroke="#00d4aa" stroke-width="1" stroke-dasharray="3,7"/>
    <line x1="0" y1="280" x2="600" y2="290" stroke="#ffff00" stroke-width="1" stroke-dasharray="8,3"/>
  </g>
  
  <!-- Central platform highlight -->
  <ellipse cx="300" cy="340" rx="200" ry="20" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.3" filter="url(#neonGlow)"/>
</svg>