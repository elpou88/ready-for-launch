<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with crypto/trading theme -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:0.1" />
    </linearGradient>
    <!-- Glow effect for character -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#bgGradient)" stroke="#00ff88" stroke-width="2" opacity="0.8"/>
  
  <!-- Trading chart lines in background -->
  <g opacity="0.2">
    <polyline points="50,150 80,120 110,140 140,100 170,110 200,80 230,90 260,60 290,70 330,50 360,40" 
              fill="none" stroke="#00ff88" stroke-width="2"/>
    <polyline points="50,250 80,220 110,240 140,200 170,210 200,180 230,190 260,160 290,170 330,150 360,140" 
              fill="none" stroke="#ffff00" stroke-width="2"/>
    <polyline points="50,320 80,290 110,310 140,270 170,280 200,250 230,260 260,230 290,240 330,220 360,210" 
              fill="none" stroke="#ff6b6b" stroke-width="1"/>
  </g>
  
  <!-- Volume bars in background -->
  <g opacity="0.15">
    <rect x="60" y="340" width="8" height="30" fill="#00ff88"/>
    <rect x="75" y="330" width="8" height="40" fill="#00d4aa"/>
    <rect x="90" y="345" width="8" height="25" fill="#00ff88"/>
    <rect x="105" y="320" width="8" height="50" fill="#ffff00"/>
    <rect x="120" y="335" width="8" height="35" fill="#00d4aa"/>
    <rect x="280" y="340" width="8" height="30" fill="#00ff88"/>
    <rect x="295" y="330" width="8" height="40" fill="#00d4aa"/>
    <rect x="310" y="345" width="8" height="25" fill="#00ff88"/>
    <rect x="325" y="320" width="8" height="50" fill="#ffff00"/>
  </g>
  
  <!-- Floating SOL coins -->
  <g opacity="0.3">
    <circle cx="80" cy="80" r="6" fill="#ffff00" stroke="#fff" stroke-width="1"/>
    <text x="80" y="85" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#000">S</text>
    
    <circle cx="320" cy="90" r="6" fill="#ffff00" stroke="#fff" stroke-width="1"/>
    <text x="320" y="95" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#000">S</text>
    
    <circle cx="350" cy="320" r="6" fill="#ffff00" stroke="#fff" stroke-width="1"/>
    <text x="350" y="325" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#000">S</text>
  </g>
  
  <!-- Main character (based on your frog) -->
  <g transform="translate(200,200)" filter="url(#glow)">
    <!-- Body -->
    <ellipse cx="0" cy="20" rx="45" ry="40" fill="#2a5d31" stroke="#1a3d21" stroke-width="2"/>
    
    <!-- Hoodie -->
    <ellipse cx="0" cy="15" rx="42" ry="35" fill="#0ea5e9"/>
    <rect x="-30" y="-5" width="60" height="35" rx="10" fill="#0ea5e9"/>
    
    <!-- Head -->
    <ellipse cx="0" cy="-25" rx="35" ry="32" fill="#7cb342"/>
    <ellipse cx="0" cy="-25" rx="33" ry="30" fill="#8bc34a"/>
    
    <!-- Eyes -->
    <ellipse cx="-12" cy="-35" rx="8" ry="10" fill="#000"/>
    <ellipse cx="12" cy="-35" rx="8" ry="10" fill="#000"/>
    <ellipse cx="-12" cy="-35" rx="6" ry="8" fill="#fff"/>
    <ellipse cx="12" cy="-35" rx="6" ry="8" fill="#fff"/>
    <circle cx="-12" cy="-37" r="3" fill="#000"/>
    <circle cx="12" cy="-37" r="3" fill="#000"/>
    
    <!-- Smile -->
    <path d="M -15,-15 Q 0,-8 15,-15" stroke="#2e7d32" stroke-width="3" fill="none"/>
    
    <!-- Arms -->
    <ellipse cx="-35" cy="5" rx="8" ry="15" fill="#7cb342" transform="rotate(-20)"/>
    <ellipse cx="35" cy="5" rx="8" ry="15" fill="#7cb342" transform="rotate(20)"/>
    
    <!-- Legs -->
    <ellipse cx="-15" cy="55" rx="8" ry="18" fill="#7cb342"/>
    <ellipse cx="15" cy="55" rx="8" ry="18" fill="#7cb342"/>
    
    <!-- Shoes -->
    <ellipse cx="-15" cy="70" rx="12" ry="8" fill="#8b4513"/>
    <ellipse cx="15" cy="70" rx="12" ry="8" fill="#8b4513"/>
    
    <!-- Asset box (right hand) -->
    <g transform="translate(35,0)">
      <rect x="-8" y="-8" width="16" height="16" rx="2" fill="#ffff00" stroke="#e6b800" stroke-width="1"/>
      <text x="0" y="-2" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#000">SOL</text>
      <text x="0" y="6" text-anchor="middle" font-family="Arial" font-size="6" fill="#000">ASSET</text>
    </g>
    
    <!-- Hoodie text -->
    <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#fff">SOL IS</text>
    <text x="0" y="22" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#fff">DIGITAL ASSET</text>
  </g>
  
  <!-- Bottom text -->
  <text x="200" y="380" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#8bc34a" stroke="#2e7d32" stroke-width="1">WUBBASOL</text>
</svg>